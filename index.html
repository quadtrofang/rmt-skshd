<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem RMT SKSHD - Diagnostik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        @media print { .no-print { display: none !important; } .print-area { display: block !important; } }
        .tab-active { background-color: #059669; color: white; box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.2); }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-800 text-sm h-screen flex flex-col overflow-hidden">

    <!-- SCREEN LOADING & DIAGNOSTIK -->
    <div id="loader" class="fixed inset-0 bg-slate-900 z-[9999] flex flex-col items-center justify-center text-white p-6">
        <div id="spinner" class="w-12 h-12 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="loading-text" class="font-bold text-[10px] uppercase tracking-[0.3em] text-emerald-400">Menyambung Awan...</p>
        
        <div class="mt-8 w-full max-w-xs space-y-2">
            <div id="step-auth" class="flex items-center gap-3 p-3 bg-white/5 rounded-xl border border-white/10 opacity-30">
                <div class="w-2 h-2 rounded-full bg-white" id="dot-auth"></div>
                <span class="text-[9px] font-bold uppercase tracking-widest">1. Pengesahan (Auth)</span>
            </div>
            <div id="step-data" class="flex items-center gap-3 p-3 bg-white/5 rounded-xl border border-white/10 opacity-30">
                <div class="w-2 h-2 rounded-full bg-white" id="dot-data"></div>
                <span class="text-[9px] font-bold uppercase tracking-widest">2. Aliran Data (Firestore)</span>
            </div>
        </div>

        <div id="error-box" class="hidden mt-6 p-4 bg-rose-500/10 border border-rose-500/50 rounded-2xl max-w-sm w-full text-center">
            <p class="text-rose-400 font-black text-[9px] uppercase mb-2 tracking-widest">Punca Kegagalan:</p>
            <p id="error-msg" class="text-white text-xs font-medium"></p>
            <button onclick="location.reload()" class="mt-4 text-[8px] font-black uppercase bg-white/10 px-4 py-2 rounded-lg">Cuba Lagi</button>
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <!-- SIDEBAR (DESKTOP) -->
        <aside class="hidden md:flex flex-col w-64 bg-slate-900 text-white no-print">
            <div class="p-6 bg-slate-950 border-b border-slate-800">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-emerald-500 rounded-xl shadow-lg shadow-emerald-500/20"><i data-lucide="cloud" class="w-5 h-5 text-white"></i></div>
                    <div>
                        <h1 class="font-black text-xs uppercase tracking-tighter leading-none">Sistem RMT</h1>
                        <p class="text-[7px] font-bold text-emerald-400 uppercase mt-1 tracking-widest">SK Sg Haji Dorani</p>
                    </div>
                </div>
            </div>
            <nav class="flex-1 p-4 space-y-1">
                <button onclick="window.setTab('dash')" id="nav-dash" class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all font-bold text-[10px] uppercase tracking-widest text-slate-400 hover:bg-slate-800">
                    <i data-lucide="check-square" class="w-4 h-4"></i> <span>Kehadiran (C9)</span>
                </button>
                <button onclick="window.setTab('stu')" id="nav-stu" class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all font-bold text-[10px] uppercase tracking-widest text-slate-400 hover:bg-slate-800">
                    <i data-lucide="users" class="w-4 h-4"></i> <span>Urus Murid (C4)</span>
                </button>
                <button onclick="window.setTab('rep')" id="nav-rep" class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all font-bold text-[10px] uppercase tracking-widest text-slate-400 hover:bg-slate-800">
                    <i data-lucide="clipboard-list" class="w-4 h-4"></i> <span>Laporan (C8)</span>
                </button>
                <button onclick="window.setTab('mon')" id="nav-mon" class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all font-bold text-[10px] uppercase tracking-widest text-slate-400 hover:bg-slate-800">
                    <i data-lucide="shield-check" class="w-4 h-4"></i> <span>Pemantauan (C7)</span>
                </button>
            </nav>
        </aside>

        <!-- MAIN AREA -->
        <div class="flex-1 flex flex-col overflow-hidden relative">
            <header class="md:hidden bg-slate-900 text-white p-3 flex justify-between items-center no-print">
                <div class="flex items-center gap-2">
                    <i data-lucide="cloud" class="w-4 h-4 text-emerald-400"></i>
                    <span class="font-black uppercase text-[10px]">RMT SKSHD</span>
                </div>
                <div class="flex gap-1">
                    <button onclick="window.setTab('dash')" class="p-2"><i data-lucide="check-square" class="w-4 h-4"></i></button>
                    <button onclick="window.setTab('stu')" class="p-2"><i data-lucide="users" class="w-4 h-4"></i></button>
                    <button onclick="window.setTab('rep')" class="p-2"><i data-lucide="clipboard-list" class="w-4 h-4"></i></button>
                    <button onclick="window.setTab('mon')" class="p-2"><i data-lucide="shield-check" class="w-4 h-4"></i></button>
                </div>
            </header>
            <main class="flex-1 overflow-y-auto p-4 md:p-8">
                <div id="main-content" class="max-w-5xl mx-auto"></div>
            </main>
        </div>
    </div>

    <!-- FIREBASE MODULES -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCdIiY2Bpu924jrZzaqVO0SqXvOYfPAjQc",
            authDomain: "rmt-skshd.firebaseapp.com",
            projectId: "rmt-skshd",
            storageBucket: "rmt-skshd.firebasestorage.app",
            messagingSenderId: "10103675688",
            appId: "1:10103675688:web:ddfec86ee46f4b2a148e1d"
        };

        const updateUI = (step, status) => {
            const el = document.getElementById(`step-${step}`);
            const dot = document.getElementById(`dot-${step}`);
            el.classList.remove('opacity-30');
            el.classList.add('opacity-100');
            if (status === 'done') dot.className = "w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_10px_#10b981]";
            if (status === 'fail') dot.className = "w-2 h-2 rounded-full bg-rose-500 shadow-[0_0_10px_#f43f5e]";
        };

        const showError = (m) => {
            document.getElementById('error-box').classList.remove('hidden');
            document.getElementById('error-msg').innerText = m;
            document.getElementById('spinner').classList.add('hidden');
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = "skshd-rmt-cloud-v2";

        let state = { tab: 'dash', students: [], attendance: {}, reportsC8: [], reportsC7: [] };

        window.setTab = (t) => { state.tab = t; render(); };

        function render() {
            const content = document.getElementById('main-content');
            document.querySelectorAll('aside nav button').forEach(b => b.classList.remove('tab-active'));
            const activeNav = document.getElementById(`nav-${state.tab}`);
            if (activeNav) activeNav.classList.add('tab-active');

            if (state.tab === 'dash') content.innerHTML = renderDashboard();
            else if (state.tab === 'stu') content.innerHTML = renderStudents();
            else if (state.tab === 'rep') content.innerHTML = renderReports();
            else if (state.tab === 'mon') content.innerHTML = renderMon();
            lucide.createIcons();
        }

        function renderDashboard() {
            const today = new Date().toISOString().split('T')[0];
            const att = state.attendance[today] || {};
            const hadir = Object.values(att).filter(v => v).length;
            return `
                <h2 class="text-xl font-black uppercase mb-6">Kehadiran Hari Ini (${today})</h2>
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-white p-6 rounded-2xl border border-slate-200">
                        <p class="text-[8px] font-bold text-slate-400 uppercase">Jumlah Murid</p>
                        <p class="text-2xl font-black">${state.students.length}</p>
                    </div>
                    <div class="bg-emerald-50 p-6 rounded-2xl border border-emerald-100 text-emerald-700">
                        <p class="text-[8px] font-bold uppercase">Hadir</p>
                        <p class="text-2xl font-black">${hadir}</p>
                    </div>
                </div>
                <div class="bg-white rounded-3xl border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-[9px] font-bold uppercase text-slate-400">
                            <tr><th class="p-5">Nama Murid</th><th class="p-5 text-center">Status</th></tr>
                        </thead>
                        <tbody class="divide-y divide-slate-50">
                            ${state.students.map(s => `
                                <tr>
                                    <td class="p-5 font-bold uppercase">${s.name} <br><span class="text-[8px] opacity-40">${s.className}</span></td>
                                    <td class="p-5 text-center">
                                        <button onclick="window.toggleAtt('${s.id}')" class="px-6 py-2 rounded-xl font-black text-[9px] uppercase transition-all ${att[s.id] ? 'bg-emerald-500 text-white' : 'bg-slate-100 text-slate-400'}">
                                            ${att[s.id] ? 'Hadir' : 'Ponteng'}
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderStudents() {
            return `
                <h2 class="text-xl font-black uppercase mb-6">Urus Murid</h2>
                <div class="bg-white p-6 rounded-3xl border border-slate-200 mb-6">
                    <div class="flex flex-col md:flex-row gap-3">
                        <input id="stuName" type="text" placeholder="NAMA PENUH" class="flex-1 p-4 bg-slate-50 border border-slate-100 rounded-2xl uppercase font-bold text-xs outline-none">
                        <input id="stuClass" type="text" placeholder="KELAS" class="md:w-32 p-4 bg-slate-50 border border-slate-100 rounded-2xl uppercase font-bold text-xs outline-none">
                        <button onclick="window.addStudent()" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold uppercase text-[9px]">Simpan</button>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-3xl border border-slate-200">
                    <div class="space-y-2">
                        ${state.students.map(s => `
                            <div class="p-4 bg-slate-50 rounded-2xl flex justify-between items-center font-bold uppercase text-[10px]">
                                <span>${s.name} (${s.className})</span>
                                <button onclick="window.delStudent('${s.id}')" class="text-rose-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderReports() { return `<h2 class="p-10 text-center opacity-30 font-black uppercase">Mod Laporan C8 Bersedia</h2>`; }
        function renderMon() { return `<h2 class="p-10 text-center opacity-30 font-black uppercase">Mod Pemantauan C7 Bersedia</h2>`; }

        window.toggleAtt = async (id) => {
            const today = new Date().toISOString().split('T')[0];
            const records = state.attendance[today] || {};
            records[id] = !records[id];
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'attendance', today), { records, updatedAt: Date.now() });
        };

        window.addStudent = async () => {
            const n = document.getElementById('stuName').value;
            const c = document.getElementById('stuClass').value;
            if(!n) return;
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'students', Date.now().toString()), { id: Date.now().toString(), name: n.toUpperCase(), className: c.toUpperCase() });
            document.getElementById('stuName').value = '';
        };

        window.delStudent = async (id) => { if(confirm('Padam?')) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'students', id)); };

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                try {
                    await signInAnonymously(auth);
                } catch (e) {
                    updateUI('auth', 'fail');
                    showError("Auth Gagal: Sila aktifkan 'Anonymous' di Firebase Authentication.");
                    return;
                }
                return;
            }
            updateUI('auth', 'done');
            
            try {
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'students'), (snap) => {
                    updateUI('data', 'done');
                    state.students = snap.docs.map(d => d.data()).sort((a,b) => a.name.localeCompare(b.name));
                    document.getElementById('loader').classList.add('opacity-0', 'pointer-events-none');
                    render();
                }, (e) => {
                    updateUI('data', 'fail');
                    showError("Data Disekat: Sila tukar Firestore Rules kepada 'allow read, write: if true;'.");
                });

                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'attendance'), (snap) => {
                    snap.docs.forEach(d => state.attendance[d.id] = d.data().records);
                    render();
                });
            } catch (e) { showError(e.message); }
        });
    </script>
</body>
</html>
